<!DOCTYPE html>
<html lang="en" data-ng-app="myAPP">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="/js/updateClient.js"></script>

</head>
<body data-ng-controller="MainCtrl">
<form >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" data-ng-model="inputName" >
    </div>
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" data-ng-model="inputAddress" >
  </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="contactInfo">Contact Info</label>
      <input type="text" class="form-control" data-ng-model="contactInfo" >
    </div>
  </div>
  <input type="button" class="btn btn-primary" data-ng-click="updateClient(client.id,inputName, inputAddress, contactInfo)" value="Update Client" />
  <a href="/clientList" class="active"><input type="button" class="btn btn-secondary" value="Client List"/></a>
</form>
<div>{{message}}</div>
<div>{{error}}</div>

</body>
</html>
