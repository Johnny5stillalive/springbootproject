<!DOCTYPE html>
<html lang="en" data-ng-app="vendorsToClientAPP">
<head>
<title>Consultant Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="/js/vendorsToClient.js"></script>
<script src="/js/script.js"></script>
</head>

<body data-ng-controller="clientController">
<div class="header">
		<h1>
			<span>Some Company</span>
		</h1>
	</div>

	
		<div id="navbar_top">
			<div class="navbar">
				<a href="/homePage">Home</a> <a href="/clientList">Clients</a> 
				<a href="/consultantList" class="active">Consultants</a> 
				<a href="/vendorList">Vendors</a> <a href="/" class="right">Logout</a>
			</div>
		</div>
		<div>
	<h1>
		<b>Name: </b>{{client.name}}
	</h1>
	<div class="text-center p-2">

		<input data-ng-model="search" type="text" placeholder="Search">

	</div>
	
	
	</div>
	
	<ul class="w3-ul w3-card-4 w3-hoverable">
		<li
			data-ng-repeat="vendor in vendors | filter:search">
			<span><b>ID: </b> {{vendor.id}}</span> <b>Name: </b> {{vendor.name}}
			<b>Address: </b> {{vendor.address}} <b>Contact Info: </b> {{vendor.contactInfo}}
		</li>
	</ul>
</body>
</html>
