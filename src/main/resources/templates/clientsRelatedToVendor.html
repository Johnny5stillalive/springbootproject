<!DOCTYPE html>
<html lang="en" data-ng-app="clientsToVendorAPP">
<head>
<title>Consultant Page</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="/css/main.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<script src="/js/clientsToVendor.js"></script>
<script src="/js/script.js"></script>
</head>

<body data-ng-controller="vendorController">
<div class="header">
		<h1>
			<span>Some Company</span>
		</h1>
	</div>

	
		<div id="navbar_top">
			<div class="navbar">
				<a href="/homePage">Home</a> <a href="/clientList">Clients</a> 
				<a href="/consultantList" >Consultants</a> 
				<a href="/vendorList" class="active" >Vendors</a> <a href="/" class="right">Logout</a>
			</div>
		</div>
		<div>
	<h1>
		<b>Vendor: </b>{{vendor.name}}
	</h1>
	<div class="text-center p-2">

		<input data-ng-model="search" type="text" placeholder="Search">
		<select data-ng-model="clientSelect" data-live-search="true" data-live-search-style="startsWith" class="selectpicker" 
            style="width:200px;">

						<option value="">--Select Client--</option>

						<option data-ng-repeat="client in clientsList | filter: client" 
							value="{{client.id}}" >{{client.name}} </option>

					</select>
<input type="submit"
				class="btn btn-primary btn-sm" value="Add Client Relationship" data-ng-click="addClientRelationship(clientSelect, vendorId)"/>
	</div>
	
	
	</div>
	
	<ul class="w3-ul w3-card-4 w3-hoverable">
		<li
			data-ng-repeat="client in clients | filter:search">
			<span><b>ID: </b> {{client.id}}</span> <b>Client: </b> {{client.name}}
			<b>Address: </b> {{client.address}} <b>Contact Info: </b> {{client.contactInfo}}
		</li>
	</ul>
</body>
</html>
